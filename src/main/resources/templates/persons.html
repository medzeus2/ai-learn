<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>人员信息维护</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">人员信息维护</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div class="card mb-4">
        <div class="card-header" th:text="${editing} ? '编辑人员' : '新增人员'"></div>
        <div class="card-body">
            <form th:action="${editing} ? @{/persons/{id}(id=${person.id}, keyword=${keyword})} : @{/persons(keyword=${keyword})}" th:object="${person}" method="post"
                  class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">姓名</label>
                    <input type="text" class="form-control" th:field="*{name}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="col-md-2">
                    <label class="form-label">性别</label>
                    <select class="form-select" th:field="*{gender}">
                        <option value="">请选择</option>
                        <option th:each="g : ${genders}" th:value="${g}" th:text="${g.label}"></option>
                    </select>
                    <div class="text-danger small" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                </div>
                <div class="col-md-2">
                    <label class="form-label">年龄</label>
                    <input type="number" class="form-control" th:field="*{age}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">身份证号</label>
                    <input type="text" class="form-control" th:field="*{idCard}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">状态</label>
                    <select class="form-select" th:field="*{status}">
                        <option value="">请选择</option>
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s.label}"></option>
                    </select>
                    <div class="text-danger small" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" th:text="${editing} ? '保存修改' : '新增'"></button>
                    <a class="btn btn-secondary" th:if="${editing}" th:href="@{/persons(keyword=${keyword})}">取消</a>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">人员列表</div>
        <div class="card-body table-responsive">
            <form class="row g-2 mb-3" method="get" th:action="@{/persons}">
                <div class="col-md-6">
                    <input type="text" name="keyword" class="form-control"
                           placeholder="请输入姓名/拼音/拼音首字母，例如：张三、zhangsan、zs"
                           th:value="${keyword}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-primary">检索</button>
                    <a th:href="@{/persons}" class="btn btn-outline-secondary">重置</a>
                </div>
            </form>
            <table class="table table-bordered table-striped align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>身份证号</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(persons)}">
                    <td colspan="7" class="text-center text-muted">暂无数据</td>
                </tr>
                <tr th:each="item : ${persons}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.gender.label}"></td>
                    <td th:text="${item.age}"></td>
                    <td th:text="${item.idCard}"></td>
                    <td>
                        <span class="badge" th:classappend="${item.status.name() == 'ENABLED'} ? 'text-bg-success' : 'text-bg-secondary'"
                              th:text="${item.status.label}"></span>
                    </td>
                    <td>
                        <a class="btn btn-sm btn-warning" th:href="@{/persons/{id}/edit(id=${item.id}, keyword=${keyword})}">编辑</a>
                        <form th:action="@{/persons/{id}/delete(id=${item.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确认删除?')">删除</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
